<!--Rigth side block-->
<div class="col-md-4">
    <div class="card my-4">
        <h5 class="card-header">Последние статьи</h5>

        <!--Last N posts-->
        {% for lp in last_posts %}
            <div class="card-body">
                <h5 class="card-title">{{ lp.h1 }}</h5>
                <img src="{{ lp.image.url }}" alt="" class="card-img-top">
                {{ lp.description|safe|truncatechars:200 }}
                <a href="{% url 'news_detail' lp.slug %}" class="card-link">Подробнее</a>
                <hr>
            </div>
        {% endfor %}
    </div>

</div>
